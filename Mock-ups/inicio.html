<!doctype html>
<html lang="en">

<head>
  <title>PDG</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body class="container-fluid">
  <header class="row centradow bg-light border_radius mt-2 ms-1 me-1" style="width: 99%;">
    <div class="col-1">
      <a class="" data-bs-toggle="offcanvas" href="#offcanvasExample" role="button" aria-controls="offcanvasExample">
        <img width="50" src="nk5rtvc8.png" alt="UwU">
      </a>
    </div>
    <div class="col-10 text-center">
      <img src="https://agenciapublicadeempleo.sena.edu.co/imgLayout/logos/Logosimbolo-SENA-PRINCIPAL.png" width="140" alt="" style="margin-right: 10%;">
    </div>
    <!-- place navbar here -->
  </header>

  <main class="row ms-1 me-1 mt-3 bg-light border_radius">
    <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasExampleLabel">ListaX</h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
      </div>
      <div class="offcanvas-body">
        <div class="bg-light mt-2 pt-2 pb-2 centradow border_radius">
          <a class="btn-a" href="">Crear proyecto</a>
        </div>
        <div class="bg-light mt-2 pt-2 pb-2 centradow border_radius">
          <a class="btn-a" href="">Proponente</a>
        </div>
        <div class="bg-light mt-2 pt-2 pb-2 centradow border_radius">
          <a class="btn-a" href="">Información del proyecto</a>
        </div>
        <div class="bg-light mt-2 pt-2 pb-2 centradow border_radius">
          <a class="btn-a" href="">Estructura del proyecto</a>
        </div>
        <div class="bg-light mt-2 pt-2 pb-2 centradow border_radius">
          <a class="btn-a" href="">Objetivos generales específicos</a>
        </div>      
        <div class="bg-light mt-2 pt-2 pb-2 centradow border_radius">
          <a class="btn-a" href="">Metodología</a>
        </div>
        <div class="bg-light mt-2 pt-2 pb-2 centradow border_radius">
          <a class="btn-a" href="">Participación</a>
        </div>
        <div class="bg-light mt-2 pt-2 pb-2 centradow border_radius">
          <a class="btn-a" href="">Proyección</a>
        </div>
        <div class="bg-light mt-2 pt-2 pb-2 centradow border_radius">
          <a class="btn-a" href="">Análisis de riesgo</a>
        </div>
        <div class="bg-light mt-2 mb-2 pt-2 pb-2 centradow border_radius">
          <a class="btn-a" href="">Anexos</a>
        </div>
      </div>
    </div>
    <div class="col-10">
      <div class="bg-light mt-2 border_radius row me-0"> 
        <div class="col-10">
          <div class="mt-3" style="width: 95%; margin-left: 2%;">
              <!-- Primer textarea con label -->
              <div class="mb-3">
                  Resumen ejecutivo
                  <textarea class="form-control form-control-sm rectangular-textarea medium-textarea" name="" id="" cols="30" rows="10"></textarea>
              </div>
      
              <!-- Segundo textarea con label -->
              <div class="mb-3">
                  Antecedentes
                  <textarea class="form-control form-control-sm rectangular-textarea medium-textarea" name="" id="" cols="30" rows="10"></textarea>
              </div>
      
              <!-- Tercer textarea con label -->
              <div class="mb-3">
                 Identificación y descripción problema
                  <textarea class="form-control form-control-sm rectangular-textarea medium-textarea" name="" id="" cols="30" rows="10"></textarea>
              </div>
      
              <!-- Botón Siguiente centrado -->
              <div class="d-flex justify-content-center mt-3 mb-3">
                <a type="button" name="" id="" class="btn-bg-green pt-3 pb-3 mb-4 border_radius centradow" style="width:150px; margin-left: 50%;">Siguiente</a>
            </div>
          </div>
      </div>
      </div>
    </div>
  </main>

  <footer class="border_radius mt-3 mb-3 bg-light border_radius">
    <img src="https://agenciapublicadeempleo.sena.edu.co/imgLayout/logos/Logosimbolo-SENA-PRINCIPAL.png" width="140" alt="">
  </footer>

  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>
</body>

</html>
