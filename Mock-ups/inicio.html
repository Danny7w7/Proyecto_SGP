    <div class="col-md-8 col-7 text-center">
        <img class="pt-3 pb-3" src="LogoSenaVerde.png" style="margin: auto;" width="50">
    </div>
    </div>
    <div class="col-2">
        <img class="pt-3" src="sennova_logo.png" style="margin: auto;" width="60">

</header>

  <section class="row ms-1 me-1 mt-2 bg-light border_radius">
    <div class="col-3">
      <a style="border: 1px solid #dfdfdf;" name="" id="" class="btn-a btn-bg-white mt-2 mb-2 pt-2 pb-2 centradow border_radius" href="#" role="button">Button</a>

  <main class="row ms-1 me-1 mt-2 bg-light border_radius">
    <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasExampleLabel"></h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
      </div>
      <div class="offcanvas-body">
        <a class="btn-a btn-bg-white mt-2 pt-2 pb-2 centradow border_radius" href="">Crear proyecto</a>
        <a class="btn-a btn-bg-white mt-2 pt-2 pb-2 centradow border_radius" href="">Información del proyecto</a>
        <a class="btn-a btn-bg-white mt-2 pt-2 pb-2 centradow border_radius" href="">Estructura del proyecto</a>
        <a class="btn-a btn-bg-white mt-2 pt-2 pb-2 centradow border_radius" href="">Proponente</a>
        <a class="btn-a btn-bg-white mt-2 pt-2 pb-2 centradow border_radius" href="">Objetivos generales específicos</a>

      <div class="bg-light mt-2 border_radius row me-0"> 
        <div class="col-10">
          <div class="mt-3" style="width: 95%; margin-left: 2%;">
              <!-- Primer textarea con label -->
              <div class="mb-3">
                  Resumen ejecutivo
                  <textarea class="form-control form-control-sm rectangular-textarea medium-textarea" name="" id="" cols="30" rows="10"></textarea>
              </div>
      
              <!-- Segundo textarea con label -->
              <div class="mb-3">
                  Antecedentes
                  <textarea class="form-control form-control-sm rectangular-textarea medium-textarea" name="" id="" cols="30" rows="10"></textarea>
              </div>
      
              <!-- Tercer textarea con label -->
              <div class="mb-3">
                 Identificación y descripción problema
                  <textarea class="form-control form-control-sm rectangular-textarea medium-textarea" name="" id="" cols="30" rows="10"></textarea>
              </div>
      
              <!-- Botón Siguiente centrado -->
              <div class="d-flex justify-content-center mt-3 mb-3">
                <a type="button" name="" id="" class="btn-bg-green pt-3 pb-3 mb-4 border_radius centradow" style="width:150px; margin-left: 50%;">Siguiente</a>

          </div>
      </div>
