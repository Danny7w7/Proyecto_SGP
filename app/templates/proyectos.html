{% extends "form/crearp.html" %}
{% load static %}
{% block forms %}

<main class="container" style="padding-bottom: 10%;">
    <h2 style="padding-top:  3%;">Mis proyectos</h2>
        <input id="id_proyecto" type="hidden" value="{{proyecto.id}}">
    <div class="col-10" style="padding-top:5%; padding-bottom: 5%;">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">ID-Project</th>
                    <th scope="col">Proyecto</th>
                    <th scope="col">Acciones</th>
                </tr>
            </thead>
            <tbody>
                {% for proyecto in proyectos %}
                    <tr>
                        <th scope="row">{{ proyecto.id }}</th>
                        <td>{{ proyecto.titulo_Proyecto }}</td>
                        <td>
                            <a href="{% url 'seleccionar' id_proyecto=proyecto.id %}" class="btn bg-primary" >Editar</a>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</main>

<!-- Scripts de Bootstrap y JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

{% endblock %}
