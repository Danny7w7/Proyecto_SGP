{% extends "login/login.html" %}

{% load static %}
{% block login %}
<div class="container-fluid">
    <a href="{% url 'Usuarios' %}" class="m-auto" style="text-decoration: none; color: black;">‚ù∞</a>
</div>
<h2 class="text-center mb-4" style="font-family: 'Lucida Sans';">Registrar nuevos usuarios</h2>
<form method="POST">
    {% csrf_token %}
    <h6 class="text-center">{{msg}}</h6>
    <div class="mb-3">
        <label for="exampleInputName" class="form-label mb-0" style="font-family: 'Lucida Sans';">Nombres</label>
        <input required name="first_name" type="text" class="form-control border border-secondary"
            aria-describedby="emailHelp">
    </div>
    <div class="mb-3">
        <label for="exampleInputName2" class="form-label mb-0" style="font-family: 'Lucida Sans';">Apellidos</label>
        <input required name="last_name" type="text" class="form-control border border-secondary">
    </div>
    <div class="mb-3 mt-3">
        <select name="tipo_documento" class="form-select border-secondary">
            <option disabled selected>Tipo de Documento</option>
            <option value="1">CC</option>
            <option value="2">TI</option>
            <option value="3">Otro..</option>
        </select>
    </div>
    <div class="mb-3">
        <label for="exampleInputName" class="form-label mb-0" style="font-family: 'Lucida Sans';">Documento de
            identidad</label>
        <input required name="num_documento" type="number" style="box-decoration-break: clone;"
            class="form-control border border-secondary">
    </div>
    <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label mb-0" style="font-family: 'Lucida Sans';">Correo
            Electronico</label>
        <input required name="email" type="email" class="form-control border border-secondary"
            aria-describedby="emailHelp">
    </div>
    <div class="mt-4 d-grid">
        <button class="botoncitos btn btn-primary" style="border-color: transparent;" type="submit">Registrar</button>
    </div>
</form>
{% endblock %}
