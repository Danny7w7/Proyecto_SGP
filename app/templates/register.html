{% load static %}

<!doctype html>
<html lang="en">

<head>
  <title>PDG</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>
    <main>
        <div class="d-flex justify-content-center align-items-center" style="margin-top: 4%;">
            <div class="col-md-4 p-5 shadow-sm border rounded-3" style="background-color: white;">
                <h2 class="text-center mb-4" style="font-family: 'Lucida Sans';">Regístrate</h2>
                <form>
                    <div class="mb-3">
                        <label for="exampleInputName" class="form-label" style="font-family: 'Lucida Sans';">Nombre</label>
                        <input name="first_name" type="text" class="form-control border border-secondary" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputName2" class="form-label" style="font-family: 'Lucida Sans';">Apellido</label>
                        <input name="last_name" type="text" class="form-control border border-secondary">
                    </div>
                    <div class="mt-4 mb-3">
                        <select name="tipo_documento" class="form-select border-secondary">
                            <option  disabled selected>Tipo de Documento</option>
                            <option value="1">CC</option>
                            <option value="2">Tarjeta de identidad</option>
                            <option value="3">Otro..</option>
                          </select>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputName" class="form-label" style="font-family: 'Lucida Sans';">Documento de identidad</label>
                        <input name="num_documento" type="number" style="box-decoration-break: clone;" class="form-control border border-secondary"">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label" style="font-family: 'Lucida Sans';">Correo Electronico</label>
                        <input name="email" type="email" class="form-control border border-secondary" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label" style="font-family: 'Lucida Sans';">Contraseña</label>
                        <input name="password" type="password" class="form-control border border-secondary">
                    </div>
                    <div class="mt-4 d-grid">
                        <button class="botoncitos btn btn-primary" style="background-color: #39a900; border-color: transparent;" type="submit">Registrate</button>
                    </div>
                </form>
                <div class="mt-3">
                    <p class="mb-0  text-center">Ya tienes una cuenta? <a href="login.html"
                            class="textito text-primary fw-bold" style="text-decoration: none;">Ingresar</a></p>
                </div>
            </div>
        </div>
    </main> 
</body>
