{% extends "form/crearp.html" %}

{% load static %}
{% block forms %}
    <div class="accordion" id="accordionExample">
        <div class="steps pasop mt-3">
            <progress id="progress" value=0 max=100 class="mb-4"></progress>
            <div class="step-item flex-fill mb-3">
                <button class="step-button text-center mb-2" type="button" data-bs-toggle="collapse"
                    data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                    1
                </button>
                <div class="step-title">
                    <label for="text" class="form-label">Tiempo de ejecución<br>del proyecto</label>
                </div>
            </div>
            <div class="step-item flex-fill mb-3">
                <button class="step-button text-center mb-2 collapsed" type="button" data-bs-toggle="collapse"
                    data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                    2
                </button>
                <div class="step-title">
                    <label for="text" class="form-label">Cadena de valor<br>del proyecto</label>
                </div>
            </div>
        </div>
        <div class="d-flex justify-content-center col-12">
            <h5 class="bg-custom-green pt-3 pb-3 mb-2 border_radius centradow w-100 text-center">PROYECCIÓN</h5>
        </div>
        <div class="card">
            <div id="headingOne">
                <!-- Contenido Primer boton -->
            </div>
            <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
                <div class="card-body">
                    <div class="contenido">
                        <div class="d-flex justify-content-center col-12">
                            <h5 class="bg-custom-green pt-3 pb-3 mb-2 border_radius centradow w-100 text-center">
                                Tiempo de ejecución del proyecto</h5>
                        </div>
                        <div class="row justify-content-center">
                            <div class="col-12 col-md-10">
                                <div class="bg-light mt-2 spos border_radius row me-0">
                                    <form method="post" class="needs-validation" id="form1">
                                        <!-- Primera columna con 4 filas -->
                                        <div class="col-12 col-md-10">
                                            {% csrf_token %}
                                            <div class="mt-3" style="width: 95%; margin-left: 2%;">
                                                <div class="mb-3">
                                                    <label class="form-label">Duración del proyecto (debe
                                                        coincidir con el cronograma)</label>
                                                    <input id="duracion_proyecto" type="date" class="form-control form-control-sm">
                                                </div>
                                                <div class="mb-3">
                                                    <label class="form-label">Fecha de inicio (Debe coincidir
                                                        con el cronograma)</label>
                                                        <input id="fecha_inicio" type="date" class="form-control form-control-sm">
                                                    <div class="invalid-feedback">
                                                    </div>
                                                </div>
                                                <div class="mb-3">
                                                    <label class="form-label">Fecha de cierre</label>
                                                    <input id="fecha_cierre" type="date" class="form-control form-control-sm">
                                                    <div class="invalid-feedback">
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <!-- Botón Siguiente centrado -->
                                        <div class="d-flex justify-content-center col-12">
                                            <button type="submit"
                                            class="btn-bg-green pt-3 pb-3 mb-2 border_radius centradow">Siguiente</button>
                                        </div>
                                    </form>


                                </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        <div class="card">
            <div id="headingTwo">

            </div>
            <!-- Segundo boton de contenido -->
            <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo"
                data-bs-parent="#accordionExample">
                <div class="card-body">
                    <div class="contenido">
                        <div class="d-flex justify-content-center col-12">
                            <h5 class="bg-custom-green pt-3 pb-3 mb-2 border_radius centradow w-100 text-center">
                                Cadena de valor del proyecto</h5>
                        </div>
                        <div class="row justify-content-center">
                            <div class="col-12 col-md-10">
                                <div class="bg-light mt-2 spos border_radius row me-0">
                                    <!-- Primera columna con 4 campos -->
                                    <div class="col-12 col-md-10 mb-3">
                                        <form method="post" class="needs-validation" id="form3">
                                            {% csrf_token %}
                                            <div class="mb-3">
                                            
                                                <label for="Nombre_participantes_de_desarrollo"
                                                class="form-label">Cadena de valor del proyecto</label>
                                                <input class="form-control" name="marco_conceptual" type="file" id="formFile">
                                            </div>

                                            <div class="mb-3">
                                            
                                                <label for="Rol_Sennova_De_Participantes_de_Proyecto"
                                                class="form-label">Propuesta de sostenibilidad</label>
                                                <textarea
                                                    class="form-control form-control-sm rectangular-textarea medium-textarea txtarea"
                                                    name="justificacion" id="justificacion" cols="10" rows="5"></textarea>
                                                    <div class="invalid-feedback">
                                                    </div>
                                            </div>

                                            <div class="mb-3">

                                            <label class="form-label">Impacto social</label>
                                            <textarea
                                            class="form-control form-control-sm rectangular-textarea medium-textarea txtarea"
                                            name="justificacion" id="justificacion" cols="10" rows="5"></textarea>
                                            <div class="invalid-feedback">
                                            </div>
                                        </div>

                                        <div class="mb3">

                                            <label for=""
                                                class="form-label fs-6 fw-normal">Impacto tecnológico</label>
                                                <textarea
                                                    class="form-control form-control-sm rectangular-textarea medium-textarea txtarea"
                                                    name="justificacion" id="justificacion" cols="10" rows="5"></textarea>
                                                    <div class="invalid-feedback">
                                                    </div>
                                            </div>

                                            <div class="mb-3">

                                            <label for=""
                                                class="form-label fs-6 fw-normal">Impacto centro de formación</label>
                                                <textarea
                                                    class="form-control form-control-sm rectangular-textarea medium-textarea txtarea"
                                                    name="justificacion" id="justificacion" cols="10" rows="5"></textarea>
                                                    <div class="invalid-feedback">
                                                    </div>
                                            </div>
                                    </div>

                                    <!-- Botón Siguiente centrado -->
                                    <div class="d-flex justify-content-center col-12">
                                        <button type="submit"
                                            class="btn-bg-green pt-3 pb-3 mb-2 border_radius centradow">Siguiente</button>
                                    </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Cuarto boton de contenido -->
            <div id="collapseFour" class="collapse" aria-labelledby="headingFour"
                data-bs-parent="#accordionExample">
                <div class="card-body">
                    <div class="contenido">
                        <!-- BARRA DE PROGRESO -->
                        <div class="d-flex justify-content-end mt-3 mr-3">
                            <div class="col-4 mb-4">
                                <div class="progress" role="progressbar" aria-label="Example with label"
                                    aria-valuenow="25" aria-valuemin="0" aria-valuemax="100" style="width: 25;">
                                    <div class="progress-bar bg-green" style="width: 25%">25%</div>
                                </div>
                            </div>
                        </div>
                        <div class="d-flex justify-content-center col-12">
                            <h5 class="bg-custom-green pt-3 pb-3 mb-2 border_radius centradow w-100 text-center">
                                Generalidades</h5>
                        </div>
                        <div class="row justify-content-center">
                            <div class="col-12 col-md-10">
                                <div class="bg-light mt-2 spos border_radius row me-0">

                                    <!-- Columna 1 -->
                                    <div class="col-12 col-md-6 mb-3 border-end pe-4 border-color-custom">
                                        <form method="post" class="needs-validation" id="form4">
                                            {% csrf_token %}
                                            <label for="codigo_Dependencia_Presupuestal" class="form-label">Codigo
                                                dependencia
                                                prespuestal<br>(SIIF)</label>
                                            <select name="codigo_Dependencia_Presupuestal"
                                                id="codigo_Dependencia_Presupuestal" class="form-control selectmod">
                                                <option value="" disabled selected>Selecciona una opción...</option>
                                                <option value="inv_aplicada_66">Investigación aplicada 66</option>
                                                <option value="desarrollo_tec_mod_ambiente_23">Desarrollo
                                                    tecnológico(23-Modernización de ambientes)</option>
                                                <option value="fomento_innovacion_82">Fomento para la innovacion(82)
                                                </option>
                                            </select>

                                            <label for="tematicas_Estrategias_SENA"
                                                class="form-label mt-3">Temáticas estratégicas SENA</label>
                                            <select name="tematicas_Estrategias_SENA"
                                                id="tematicas_Estrategias_SENA" class="form-control selectmod">
                                                <option value="" disabled selected>Selecciona una opción...</option>
                                                <option value="sostenibilidad_medio_ambiente">Sostenibilidad y medio
                                                    ambiente</option>
                                            </select>

                                            <label for="link_video_proyecto" class="form-label mt-4">Link de video
                                                del proyecto</label>
                                            <input type="url" name="link_video_proyecto" id="link_video_proyecto"
                                                class="form-control form-control-sm">
                                            <div class="invalid-feedback">
                                            </div>


                                            <label class="form-label mt-3">¿El proyecto está relacionado con
                                                Industrial 4.0?</label>
                                            <div class="form-check">
                                                <input class="form-check-input" type="radio"
                                                    name="proyecto_Relacionado_Industrial40" value="True"
                                                    id="industrial4_0_yes">
                                                <label class="form-check-label" for="industrial4_0_si">Sí</label>
                                            </div>
                                            <div class="form-check">
                                                <input class="form-check-input" type="radio"
                                                    name="proyecto_Relacionado_Industrial40" value="False"
                                                    id="industrial4_0_no" checked>
                                                <label class="form-check-label" for="industrial4_0_no">No</label>
                                            </div>

                                            <label for="justificacion_Industrial" class="form-label mt-5">Si
                                                contestó la pregunta anterior de
                                                forma afirmativa, justifique.</label>
                                            <input type="text" name="justificacion_Industrial"
                                                id="justificacion_Industrial" class="form-control form-control-sm">
                                            <div class="invalid-feedback">
                                            </div>
                                    </div>

                                    <!-- Columna 2 -->
                                    <div class="col-12 col-md-6 mb-3">
                                        <label class="form-label mt-2 fuente_p">¿En cuál de estas actividades
                                            económicas se puede aplicar el proyecto de investigación?<br> Código
                                            CIIU
                                            versión 4AC REV Colombia</label>
                                        <select name="actividades_economicas_del_proyecto_investigacion"
                                            id="actividades_economicas_del_proyecto_investigacion"
                                            class="form-control selectmod">
                                            <option value="" disabled selected>Selecciona una opción...</option>
                                        </select>

                                        <label class="form-label">¿El proyecto está relacionado con la
                                            economía naranja?</label>
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio"
                                                name="proyecto_Relacionado_Economia_Naranja" value="True"
                                                id="flexRadioDefault3">
                                            <label class="form-check-label" for="flexRadioDefault3">Sí</label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio"
                                                name="proyecto_Relacionado_Economia_Naranja" id="flexRadioDefault4"
                                                checked value="False">
                                            <label class="form-check-label" for="flexRadioDefault4">No</label>
                                        </div>

                                        <label for="justificacion_Economia_Naranja" class="form-label">Si contestó
                                            la pregunta anterior de forma
                                            afirmativa, justifique.</label>
                                        <input type="text" name="justificacion_Economia_Naranja"
                                            id="justificacion_Economia_Naranja" class="form-control form-control-sm"
                                           >
                                        <div class="invalid-feedback">
                                        </div>

                                        <label class="form-label">¿El proyecto aporta a la Política
                                            Institucional para Atención de las Personas con discapacidad?</label>
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio"
                                                name="proyecto_Relacionado_Politica_Discapacidad"
                                                id="flexRadioDefault5" value="True">
                                            <label class="form-check-label" for="flexRadioDefault5">Sí</label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio"
                                                name="proyecto_Relacionado_Politica_Discapacidad"
                                                id="flexRadioDefault6" checked value="False">
                                            <label class="form-check-label" for="flexRadioDefault6">No</label>
                                        </div>

                                        <label for="justificacion_Politica_Discapacidad" class="form-label mt-3">Si
                                            contestó la pregunta anterior de
                                            forma afirmativa, justifique.</label>
                                        <input type="text" class="form-control form-control-sm"
                                            name="justificacion_Politica_Discapacidad"
                                            id="justificacion_Politica_Discapacidad">
                                        <div class="invalid-feedback">
                                        </div>

                                    </div>

                                    <!-- Botón Siguiente centrado -->
                                    <div class="d-flex justify-content-center col-12">
                                        <button type="submit"
                                            class="btn-bg-green pt-3 pb-3 mb-2 border_radius centradow">Siguiente</button>
                                    </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}

{% block scripts %}
    <script src="{% static 'js/proyeccion.js' %}"></script>
{% endblock %}
