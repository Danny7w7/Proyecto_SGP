{% extends "form/crearp.html" %}

{% load static %}
{% block forms %}
<div class="d-flex justify-content-center col-12">
    <h5 class="bg-custom-green pt-3 pb-3 mb-2 border_radius centradow w-100 text-center">Participantes de la entidad aliada</h5>
</div>

<div class="contenido">
    <div class="row justify-content-center">
        <div class="col-12 col-md-10">
            <div class="bg-light mt-2 pt-2 spos border_radius row me-0">
                <!-- Primera columna con 4 filas -->
                <div class="col-12 col-md-6 mb-3 border-end pe-4 border-color-custom">
                    <form method="post" class="needs-validation" id="form1">
                        {% csrf_token %}
                        <label for="" class="form-label">Nombres de integrantes que participan</label>
                        <input type="text" name="nombres_integrantes_participantes_entidad_aliada" id="nombres_integrantes_participantes_entidad_aliada" class="form-control form-control-sm" placeholder="">
                        <div class="invalid-feedback">
                        </div>
                        
                        <label for="" class="form-label">Número de identificación de los integrantes</label>
                        <input type="number" name="numero_identificacion_integrantes" id="numero_identificacion_integrantes" class="form-control form-control-sm" placeholder="">
                        <div class="invalid-feedback">
                        </div>
                    </div>

                    <!-- Segunda columna con 4 filas -->
                    <div class="col-12 col-md-6 mb-3">
                        <label for="" class="form-label">Email de los integrantes</label>
                        <input type="email" name="email_integrantes" id="email_integrantes" class="form-control form-control-sm" placeholder="">
                        <div class="invalid-feedback">
                        </div>
                        
                        <label for="" class="form-label">Número de celular de integrantes</label>
                        <input type="number" name="numeros_celular_integrantes" id="numeros_celular_integrantes" class="form-control form-control-sm" placeholder="">
                        <div class="invalid-feedback">
                        </div>
                    </div>
                    <!-- Botón Siguiente centrado -->
                    <div class="d-flex justify-content-center col-12">
                        <button type="button" id="enviar1" class="btn-bg-green pt-3 pb-3 mb-2 border_radius centradow">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
{% block scripts %}
    <script src="{% static 'js/producResult_Validations.js' %}"></script>
{% endblock%}
