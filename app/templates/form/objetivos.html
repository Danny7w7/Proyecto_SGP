{% extends "form/crearp.html" %}

{% load static %}
{% block forms %}
<style>
    .la_prueba2, .la_prueba3 {
      display: none;
    }
  </style>
    <div class="accordion" id="accordionExample">
        <div class="d-flex justify-content-center col-12">
            <h5 class="bg-custom-green pt-3 pb-3 mb-2 border_radius centradow w-100 text-center">OBJETIVOS</h5>
        </div>

        <div class="card">
            <div id="headingOne">
            </div>
            <!-- Contenido de primer boton -->
            <div id="collapseOne" class="collapse show" aria-labelledby="headingOne"
                data-bs-parent="#accordionExample">
                <div class="card-body">
                    <div class="contenido">
                        <div class="d-flex justify-content-center col-12">
                            <h5 class="bg-custom-green pt-3 pb-3 mb-2 border_radius centradow w-100 text-center">Objetivos del proyecto</h5>
                        </div>
                        <div class="row justify-content-center">
                            <div class="col-12 md-10">
                                <div class="bg-light mt-2 border_radius row me-0">
                                    <div class="col-12 md-10">
                                    <form method="post" id="form1" class="needs-validation">
                                            {% csrf_token %}
                                            <input type="hidden" id="id_proyecto" value="{{ id_proyecto }}">
                                            
                                            <!-- Primer textarea con label para Objetivo General -->
                                            <div class="mb-3">
                                                <label for="objetivo_general" class="form-label">Objetivo general </label>
                                                <textarea
                                                    class="form-control form-control-sm rectangular-textarea medium-textarea txtarea"
                                                    name="objetivo_general" id="objetivo_general" cols="20" rows="3"></textarea>
                                                <div class="invalid-feedback">
                                                </div>
                                            </div>
                                        
                                            <!-- Segundo textarea con label para Objetivo Específico -->

                                            <div class="la_prueba1">
                                                <div class="mb-3">
                                                    <label for="objetivo_especificos" class="form-label">Objetivo específico 1</label>
                                                    <textarea
                                                        class="form-control form-control-sm rectangular-textarea medium-textarea txtarea"
                                                        name="objetivo_especificos" id="objetivo_especifico1" cols="20" rows="3"></textarea>
                                                    <div class="invalid-feedback">
                                                    </div>
                                                </div>
                                            </div>

                                            <div class="la_prueba2">
                                                <div class="mb-3">
                                                    <label for="objetivo_especificos" class="form-label">Objetivo específico 2</label>
                                                    <textarea
                                                        class="form-control form-control-sm rectangular-textarea medium-textarea txtarea"
                                                        name="objetivo_especificos2" id="objetivo_especifico2" cols="20" rows="3"></textarea>
                                                    <div class="invalid-feedback">
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="la_prueba3">
                                                <div class="mb-3">
                                                    <label for="objetivo_especificos" class="form-label">Objetivo específico 3</label>
                                                    <textarea
                                                        class="form-control form-control-sm rectangular-textarea medium-textarea txtarea"
                                                        name="objetivo_especificos3" id="objetivo_especifico3" cols="20" rows="3"></textarea>
                                                    <div class="invalid-feedback">
                                                    </div>
                                                </div>
                                            </div>
                                            <!-- Botón Siguiente centrado -->
                                            <div class="d-flex justify-content-center col-12">
                                                <button type="button" id="enviar1" class="btn-bg-green pt-3 pb-3 mb-2 border_radius centradow">Siguiente</button>
                                            </div>
                                            <div class="d-flex justify-content-center col-12">
                                                <button type="button" onclick="mostrarDivs()" class="btn-bg-green pt-3 pb-3 mb-2 border_radius centradow">Nuevo</button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
{% block scripts %}
    <script src="{% static 'js/objetivoG_Validations.js' %}"></script>
{% endblock %}
