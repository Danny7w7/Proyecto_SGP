{% extends "form/riesgosp.html" %}

{% load static %}
{% block title %}
<h5 class="bg-custom-green pt-3 pb-3 mb-2 border_radius centradow w-100 text-center">Editar riesgos generales</h5>
{% endblock %}
{% block forms%}
<input id="id_proyecto" type="hidden" value="{{proyecto.id}}">

<div class="card">
    <div id="headingOne">
    </div>
    <!-- Contenido de primer boton -->
    <div id="collapseOne" class="collapse show" aria-labelledby="headingOne"
        data-bs-parent="#accordionExample">
        <div class="card-body">
            <div class="contenido">
                <!-- BARRA DE PROGRESO -->
                <div class="d-flex justify-content-end mt-3 mr-3">
                    <div class="col-4 mb-4">
                        <div class="progress" role="progressbar" aria-label="Example with label"
                            aria-valuenow="25" aria-valuemin="0" aria-valuemax="100" style="width: 25;">
                            <div class="progress-bar bg-green" style="width: 25%">25%</div>
                        </div>
                    </div>
                </div>
                <div class="d-flex justify-content-center col-12">
                    <h5 class="bg-custom-green pt-3 pb-3 mb-2 border_radius centradow w-100 text-center">
                        Nivel objetivo general</h5>
                </div>
                <div class="row justify-content-center">
                    <div class="col-12 md-10">
                        <div class="bg-light mt-2 border_radius row me-0">
                            <div class="col-12 md-10">
                                <div class="mt-3" style="width: 95%; margin-left: 2%;">
                                    <div class="row">
                                        <!-- Columna 1 con borde a la derecha -->
                                        <div class="col-12 col-md-6 border-end border-color-custom">

                                            <div class="mb-3">
                                                <form class="needs-validation" id="form1">
                                                    {% csrf_token %}
                                                    <label for="tipo" class="form-label">Tipo de riesgo</label>
                                                    <select name="tipo" id="tipo"
                                                    class="form-control selectmod">
                                                    <option value="" disabled>Selecciona una
                                                        opción...</option>
                                                    <option value="mercado" {% if riesgo_g.tipo == "mercado" %}selected{% endif %}>Mercado</option>
                                                    <option value="operacionales" {% if riesgo_g.tipo == "operacionales" %}selected{% endif %}>Operacionales</option>
                                                    <option value="legales" {% if riesgo_g.tipo == "legales" %}selected{% endif %}>Legales</option>
                                                    <option value="administrativos" {% if riesgo_g.tipo == "administrativos" %}selected{% endif %}>Administrativos</option>
                                                </select>
                                            </div>

                                            <div class="mb-3">
                                                <label for="impacto" class="form-label">Impacto</label>
                                                <select name="impacto" id="impacto" class="form-control selectmod">
                                                    <option value="" disabled {% if not riesgo_g.impacto %}selected{% endif %}>Selecciona una opción...</option>
                                                    <option value="alto" {% if riesgo_g.impacto == "alto" %}selected{% endif %}>Alto</option>
                                                    <option value="moderado" {% if riesgo_g.impacto == "moderado" %}selected{% endif %}>Moderado</option>
                                                    <option value="leve" {% if riesgo_g.impacto == "leve" %}selected{% endif %}>Leve</option>
                                                </select>
                                                
                                            </div>

                                            <div class="mb-3">
                                                <label for="" class="form-label">Descripción de
                                                    riesgo</label>
                                                <input type="text" name="descripcion" id="descripcion" value="{{ riesgo_g.descripcion }}"
                                                    class="form-control form-control-sm" placeholder="">
                                                    <div class="invalid-feedback">
                                                    </div>
                                            </div>
                                        </div>

                                        <!-- Columna 2 -->
                                        <div class="col-12 col-md-6">
                                            <div class="mb-3">
                                                <label for="efectos" class="form-label">Efectos</label>
                                                <input type="text" name="efectos" id="efectos" value="{{ riesgo_g.efectos }}"
                                                    class="form-control form-control-sm" placeholder="">
                                                    <div class="invalid-feedback">
                                                    </div>
                                            </div>

                                            <div class="mb-3">
                                                <label for="probabilidad" class="form-label">Probabilidad</label>
                                                <select name="probabilidad" id="probabilidad" class="form-control selectmod">
                                                    <option value="" disabled {% if not riesgo_g.probabilidad %}selected{% endif %}>Selecciona una opción...</option>
                                                    <option value="posible" {% if riesgo_g.probabilidad == "posible" %}selected{% endif %}>Posible</option>
                                                    <option value="probable" {% if riesgo_g.probabilidad == "probable" %}selected{% endif %}>Probable</option>
                                                </select>
                                                
                                                
                                            </div>

                                            <div class="mb-3">
                                                <label for="" class="form-label">Medidas de
                                                    mitigación</label>
                                                <input type="text" name="medidas_Mitigacion" value="{{ riesgo_g.medidas_Mitigacion }}"
                                                    id="medidas_Mitigacion"
                                                    class="form-control form-control-sm" placeholder="">
                                                    <div class="invalid-feedback">
                                                    </div>
                                            </div>
                                        </div>
                                    </div>
                                    <!-- Botón Siguiente centrado -->
                                    <div class="d-flex justify-content-center col-12 mt-3">
                                        <button id="enviar1"
                                            class="btn-bg-green pt-3 pb-3 mb-2 border_radius centradow">Siguiente</button>
                                    </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>


            </div>
        </div>
    </div>
</div>
{% endblock %}
